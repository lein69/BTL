<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Công Nghệ</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3dMn8cggNo6JKUrBC9er1K4Fs1mGcF5vXvA&s" alt="Logo" class="logo-image">
        
        <div class="top">Review Đồ Công Nghệ</div>
    
        <nav>
            <a href="index.html">Trang chủ</a>
            <a href="#">Quản lý</a>
        </nav>
    </header>

    <div class="container mt-4">
        <h2>Thêm sản phẩm mới</h2>
        <form id="add-product-form" class="border p-4">
            <div class="form-group">
                <label for="name">Tên sản phẩm:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="screen">Màn Hình:</label>
                <input type="text" class="form-control" id="screen" name="screen" required>
            </div>

            <div class="form-group">
                <label for="cpu">CPU:</label>
                <input type="text" class="form-control" id="cpu" name="cpu" required>
            </div>

            <div class="form-group">
                <label for="edit-price">Giá:</label>
                <input type="text" class="form-control" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="brand">Thương hiệu:</label>
                <input type="text" class="form-control" id="brand" name="brand" required>
            </div>

            <div class="form-group">
                <label for="rating">Đánh giá (từ 1 đến 5):</label>
                <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="review">Đánh giá chi tiết:</label>
                <textarea class="form-control" id="review" name="review" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="image">Link ảnh sản phẩm:</label>
                <input type="text" class="form-control" id="image" name="image" required>
            </div>

            <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
        </form>
    </div>

    <div class="container mt-4">
        <div class="product-list">
            <h2 class="mb-3">Danh sách sản phẩm</h2>
            <div id="product-list" class="row"></div>
        </div>
    </div>

    <!-- Modal for editing product -->
    <div id="editModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sửa sản phẩm</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form id="edit-product-form" class="modal-body">
                    <div class="form-group">
                        <label for="edit-name">Tên sản phẩm:</label>
                        <input type="text" class="form-control" id="edit-name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-screen">Màn Hình:</label>
                        <input type="text" class="form-control" id="edit-screen" name="screen" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-cpu">CPU:</label>
                        <input type="text" class="form-control" id="edit-cpu" name="cpu" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-price">Giá:</label>
                        <input type="text" class="form-control" id="edit-price" name="price" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-brand">Thương hiệu:</label>
                        <input type="text" class="form-control" id="edit-brand" name="brand" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-rating">Đánh giá (từ 1 đến 5):</label>
                        <input type="number" class="form-control" id="edit-rating" name="rating" min="1" max="5" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-review">Đánh giá chi tiết:</label>
                        <textarea class="form-control" id="edit-review" name="review" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="edit-image">Link ảnh sản phẩm:</label>
                        <input type="text" class="form-control" id="edit-image" name="image" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Cập nhật sản phẩm</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Xác nhận Xóa -->
<div id="confirmDeleteModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xác nhận xóa sản phẩm</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn xóa sản phẩm này?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Xóa</button>
            </div>
        </div>
    </div>
</div>

    <footer class="bg-dark text-white py-3 fixed-bottom">
        <div class="container text-center">
            &copy; 2024 Review Công Nghệ. All rights reserved.
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
